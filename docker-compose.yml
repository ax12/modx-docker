version: '3.8'

services:
  nginx:
    image: nginx:1.21-alpine
    container_name: modx_nginx
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/conf.d
    depends_on:
      - php74
      - php80
    networks:
      - modx_network

  # PHP 7.4 для MODX 2.8
  php74:
    image: php:7.4-fpm-alpine
    container_name: modx_php74
    volumes:
      - ./www:/var/www
      - ./php74/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - PHP_MEMORY_LIMIT=256M
    networks:
      - modx_network

  # PHP 8.0 для MODX 3
  php80:
    image: php:8.0-fpm-alpine
    container_name: modx_php80
    volumes:
      - ./www:/var/www
      - ./php80/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - PHP_MEMORY_LIMIT=256M
    networks:
      - modx_network

  mysql:
    image: mysql:5.7
    container_name: modx_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: modx_db
      MYSQL_USER: modx_user
      MYSQL_PASSWORD: modx_password
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--skip-character-set-client-handshake'
    ]
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - modx_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: modx_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - modx_network

networks:
  modx_network:
    driver: bridge

volumes:
  mysql_data: